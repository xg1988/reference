<html>
<head>
	<style>
		ul, li{
			list-style: none outside;
			-webkit-padding-start: 0;
		}
		header{
			width: 100%;
			height: 60px;
			background: white;
			border-bottom: 1px solid black;
			text-align: left;
			z-index: 9;
			position: fixed;
		}
		
		header h1{
			font-size: 1.2rem;
			margin-left: 10px;
			font-weight:bold;
		}
		
		header .slideBtn{
			font-size: 1.2rem;
			line-height: 50px;
			position: fixed;
			top: 0;
			right: 10px ;
			padding-top: 8px;
			padding-right: 8px;
		}
		
		aside{
			width:80%;
			height: 98%;
			background:#f2f2f2;
			position: fixed;
			top:0px;
			right:0px;
			overflow:hidden;
			display:none;
			z-index: 900;
		}
		
		aside section{
			width:94%;
		}	
		
		#topSection{
			height:100px;
			background: white;
			position: absolute;
			top:10px;
			right: 10px;
		}
		
		#topSection .closeBtn{
			position:absolute;
			top:10px;
			right: 10px;
			overflow:hidden;
		}
		
		#topSection .topSpan{
			line-height: 50px;
		}
		
		#topSection .topSpan:nth-child(1){
			padding-left: 20px;
		}
		
		#mainSection{
			width:100%;
			height:100%;
			margin-top: 90px;
		}
		
		#mainSection div{
			display: block;
			float:left;
			margin:0 auto;
			width: 100%;
		}
		.btnGrid2{
			position:relative;
			box-sizing:border-box;
			padding: 32px 16px !important;
		}
		.btnGrid2 li{
			float:left;
			width: calc(50% - 4px);
			margin: 8px 0 0 8px;
		}
		
		.btnGrid2 li:nth-child(2n+1){
			margin-left: 0;
		}
		
		.btnGrid2 li a{
			text-align: center;
			display: block;
			width:100%;
			padding: 45px 0 14px;
			border-radius:3px;
			box-sizing:border-box;
			font-size: 1rem;
			line-height:1rem;
			background: white;
			text-decoration: none;
			color: black;
			font-weight: bold;
		}
		
		.simpleBtnList{
			width: 100%;
			top: 300px;
			padding:0;
		}
		
		.simpleBtnList li{
			width: 100%;
			text-align: center;
			float:left;
			margin: 8px 0 0 8px;
		}
		
		.simpleBtnList li a{
			display: block;
			width: 100%;
			background: white;
			box-sizing:border-box;
			font-size: 1rem;
			line-height:1rem;
			text-decoration: none;
			color: black;
			font-weight: bold;
			padding: 10px 0 14px;
			border-bottom: 1px solid rgba(0, 0, 0, .16);
		}
		
		.simpleBtnList h1{
			margin-left:10px;
		}
		
		.topBoard{
			text-align: center;
			font-size: 1.5rem;
			font-weight: bold;
		}
		
		footer{
			position: absolute;
			bottom: 10px;
			left: 10px;
		}
	</style>
	<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
	<script>
		var giMenuDuration = 500;
		function slideShow(){
			$("#slideMenu").css({'display':'block'});
			$("#slideMenu").css({'right':'-100%'});
			$("#slideMenu").animate({right:'0px'}, {duration: giMenuDuration});

		}
		function slideHide(){
			$("#slideMenu").animate({right:'-100%'},
					{duration: giMenuDuration, complete:function(){
						$("#slideMenu").css({'display':'none'});
					}});
		}
	</script>
</head>
<body>
