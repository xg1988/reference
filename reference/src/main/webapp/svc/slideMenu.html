<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
		/* 
		 * Nanum Gothic (Korean) http://www.google.com/webfonts/earlyaccess
		 */
		@font-face {
		  font-family: 'Nanum Gothic';
		  font-style: normal;
		  font-weight: 700;
		  src: url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-Bold.eot);
		  src: url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-Bold.eot?#iefix) format('embedded-opentype'),
			   url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-Bold.woff2) format('woff2'),
			   url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-Bold.woff) format('woff'),
			   url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-Bold.ttf) format('truetype');
		}
		
		body{
			font-family: 'Nanum Gothic', sans-serif;
			margin: 0;
		}
		.slideMenu{
			width: 100%;
			height: 100%;
			
			position: relative;
		}
		.slideMenu .loginSection{
			width: 100%;
			
		}
		
		.slideMenu .loginSection .welcomeMsg{
			margin-left: 10px;
			line-height:20px;

		}
		.slideMenu .loginSection .userCircle{
			margin-left: 10px;
			margin-right: 10px;
			line-height:50px;

		}
		
		.slideMenu .loginSection .loginBtn{
			margin-left: 10px;
			line-height:50px;
			display:block;
		}
		
		
		.slideMenu .loginSection .closeBtn{
			position: absolute;
			top: 8;
			right:10;
		}
		
		.slideMenu .loginSection span{
			font-weight: 700;
			line-height:40px;
		}
		
		.slideMenu .loginSection ul{
			display: flex;
			padding: 0px;
		}
		
		.slideMenu .loginSection ul>li{
			width: calc(40% - 10px);
			padding: 10px;
			list-style: none;
			text-align:center;
			border: 1px solid grey;
			border-radius: 5px;
			margin: 0 5px 0 5px;
		}
		.slideMenu .loginSection ul>li>a{
			text-decoration: none;
			color: white;
			
		}
		.slideMenu .mainMenuSection{
			width: 100%;
			background-color: #e2e2e2;
		}
		.slideMenu .mainMenuSection ul{
			padding-left: 0;
			padding-right: 20;
		}
		
		.slideMenu .mainMenuSection ul>li{
			padding: 10px;
			list-style: none;
			text-align:center;
			border-top: 1px solid grey;
			border-bottom: 1px solid grey;
			width: 100%;
			margin-bottom: 10px;
			background-color: white;
			position: relative;
			cursor:pointer;
			box-shadow: 2px 2px 2px grey;
		}
		/*
		.slideMenu .mainMenuSection ul>li:hover{
			background-color: black;
			color: white;
		}
		*/
		
		.slideMenu .mainMenuSection ul>li>a{
			text-decoration: none;
			font-size: 14px;
			color: black;
			font-weight: 600;
		}
		.slideMenu .mainMenuSection ul>li>a span{
			position: absolute;
			right: 10;
			top: 10;
		}
		
		.slideMenu .subMenuSection ul{
			display: flex;
			padding: 0px;
			width: 100%;
		}
		
		.slideMenu .subMenuSection ul>li{
			padding: 10px;
			list-style: none;
			text-align:center;
			border: 1px solid grey;
			border-radius: 5px;
			
		}
		.slideMenu .subMenuSection ul>li>a{
			
		}
		
		.slideMenu .logoutBtn{
			border: 1px solid grey;
			padding: 10px;
			width: 90%;
			text-align: center;
			position: absolute;
			left: 0;
			right: 0;
			margin: auto;
			background-color: white;
			cursor:pointer;
			border-radius: 4px;
			box-shadow: 2px 2px 2px grey;
			font-size: 14px;
		}
		.slideMenu .logoutBtn span{
			position: absolute;
			right: 10;
			top: 10;
		
		}
		/*
		.slideMenu .logoutBtn:hover{
			background-color: black;
			color: white;
		}*/
	</style>
</head>
<body>
	<div class="slideMenu">
		<section class="loginSection">
			<div class="welcomeMsg">
				<span class="material-icons userCircle">
					account_circle
				</span>
				<span>조성욱님 환영합니다.</span>
			</div>
			<!--<div class="loginBtn">
				<span class="material-icons">
					login
				</span>
				<span>
					로그인
				</span>
			</div>-->
			<span class="material-icons closeBtn">
			close
			</span>
			
			<!--<ul>
				<li><a href="#">홈</a></li>
				<li><a href="#">마이페이지</li>
			</ul>-->
		</section>
		<section class="mainMenuSection">
			<ul>
				<li><a href="#">리스트1 (단순텍스트형) 
					<span class="material-icons">
						arrow_forward_ios</span>
					</a>
				</li>
				<li><a href="#">리스트2(갤러리형)
					<span class="material-icons">
						arrow_forward_ios</span>
					</a>
				</li>
				<li><a href="#">리스트3 (블로그형)
					<span class="material-icons">
						arrow_forward_ios</span>
					</a>
				</li>
				<li><a href="#">즐겨찾기<span class="material-icons">
						arrow_forward_ios</span></a>
					</a>
				</li>
			</ul>
		</section>
		<section class="mainMenuSection">
			<ul>
				<li><a href="#">공지사항/이벤트<span class="material-icons">
						arrow_forward_ios</span></a></li>
				<li><a href="#">설정<span class="material-icons">
						arrow_forward_ios</span></a></li>
				<li><a href="#">버전 정보<span class="material-icons">
						arrow_forward_ios</span></a></li>
			</ul>
		</section>
		<div class="logoutBtn">
			로그아웃
			<span class="material-icons">
					logout
				</span>
		</div>
	</div>
</body>
</html>
