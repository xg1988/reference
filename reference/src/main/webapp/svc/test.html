<html>
<style>
	@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
	@font-face {
	  font-family: 'Nanum Gothic';
	  font-style: normal;
	  font-weight: 700;
	  
	}
	*{
		font-family: 'Nanum Gothic', sans-serif;
	}
	.headerMenu{
		position:absolute;
		top:0;
		right:0;
		width: 100%;
		border-bottom: 1px solid #e3e3e3;
		float:left;
	}
	.headerSubject{
		padding-left: 20px;
		float: left;
		line-height: 40px;
		font-size:1.5rem;
		
	}
	.headerSubject span{
		text-align: center;
	}

	.slideBtn{
		position:absolute;
		right:10;
		line-height: 40px;
	}
	
	.content{
		width:100%;
		padding:2px;
		float:left;
	}
	.footerMenu{
		position:absolute;
		bottom:0;
		right:0;
		width: 100%;
	}
	.listBtn{
		width: 24%;
		height: 100%;
		border-top: 1px solid #e3e3e3;
		float: left;
		text-align:center;
		line-height:50px;
		font-size: 1rem;
		background: #e3e3e3;
		font-weight: bold;
		padding-right:2px;
	}
	a{
		text-decoration:none;
	}
</style>
	<body>
	<div>
		<div class="headerMenu">
			
			<div class="headerSubject"><span>환영합니다</span></div>
			<div class="slideBtn"><a href="#">X</a></div>
		</div>
		<div class="content">
			<h3> 시작입니다<h3>
		</div>
		<div class="footerMenu">
			<div class="listBtn"><a href="#">홈</a></div>
			<div class="listBtn"><a href="#">리스트</a></div>
			<div class="listBtn"><a href="#">찾기</a></div>
			<div class="listBtn"><a href="#">설정</a></div>
		</div>
	<div>
	</body>
</html>
