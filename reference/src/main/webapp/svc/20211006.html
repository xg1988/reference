<html>
<head>
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		.btn{
			border-radius:4px;
			border: 1px solid gray;
			text-align: center;
			margin: 0 auto ;
			padding: 10px;
			width: 100%;
			font-size: 16px;
			box-sizing: border-box;
			cursor:pointer;
			font-weight: 700;
			display:block;
			transition: .4s
		}
		.btn:hover{
			background-color: black;
			color: white;
		}
		
		.btn.btn-grey{
			background-color: grey;
			color: white;
		}
		
		.btn.btn-grey:hover{
			background-color: black;
			color: white;
		}

		.content{
			position: relative;
			width: 100%;
			height: 100%;
		}
		.wrapper{
			position: absolute;
			top:0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			width: 400px;
			height: 400px;
		}
		.loginForm{
			margin-bottom: 10px;
		}

		.loginForm input{
			font-size: 16px;
			width: 100%;
			border-radius: 4px;
			padding:10px;
			border : 1px solid grey;
			margin-top: 10px;
		}
		
		h1{
			text-align: center;
		}
		
		.addLink{
			margin-top: 10px;	
			text-align: center;
		}
		
		.addLink a{
			text-decoration: none;
			color: black;
			padding: 5px;
			
		}
		.addImgBtn{
			text-align: center;
		}
		.addImgBtn a img{
			width: 50%;
			height: 50px;
			margin-top: 10px;
		}
		
		header .box{
			border-bottom: 1px solid grey;
			position: absolute;
			top: 0;
			width: 100%;
			height: 50px;
			font-size: 20px;
			font-weight: 700;
			text-align: center;
			line-height: 40px;
		}
		
		header i{
			position: absolute;
			top: 8px;
			right: 10px;

		}
	</style>
</head>
<body>
	<div class="content">
		<header>
			<div class="box">
				<span class="title">App 타이틀</span>
				<!--<i class="material-icons">view_headline</i>-->
			</div>
		</header>
		<div class="wrapper">
			<h1>로그인</h1>
			
			<div class="loginForm">
				<input type="text" id="userId" name="userId" placeholder="아이디">
				<input type="password" id="userPassword" name="userPassword" placeholder="비밀번호">
			</div>
			<div class="btn btn-grey">
				로그인
			</div>
			<div class="addImgBtn">
				
				<a href="#"><img src="./btn_google_signin_light_normal_web@2x.png" alt=""/></a>
				<a href="#"><img src="./kakao_login_large_narrow.png" alt=""/></a>
				<a href="#"><img src="./btnG_완성형.png" alt=""/></a>
			</div>
			<div class="addLink">
				<a href="#">아이디/비밀번호 찾기</a>
				<a href="#">회원가입</a>
			</div>
		</div>
	</div>
</body>
</html>
