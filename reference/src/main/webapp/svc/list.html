		/*

		@font-face {

		.listSection{

		.listSection .list ul{

			padding: 0px;
		}
		
		.listSection .list ul>li{
			background-color: #F6F6F6;
			margin-bottom: 10px;
			position: relative;
			padding-left: 10px;
			box-shadow: 2px 2px 2px grey;
		}
		.listSection .list ul>li div{
			display: block;
		}
		.listSection .list ul>li .upperLine{
			width: 100%;
			height: 45px;
			display: flex;
			line-height:40px;
		}

		.listSection .list ul>li .upperLine .reply_cnt{

		}
		
		.listSection .list ul>li .lowerLine{

			line-height: 20px;
			font-size: 0.7rem !important;
		}
		
		.listSection .list ul>li .lowerLine span{

			padding: 3px;
		}
		
		.listSection .list ul>li .lowerLine click_cnt{

			padding: 3px;
		}
		
		.listSection .list ul>li .thumbNailImg{
			position: absolute;
			top: 3;
			right:3;
		}
		
		.listSection .list ul>li .thumbNailImg img{
			width: 60px;
			height: 60px;
			border: 0.5px solid black;
		}
		.listSection .list .moreBtn{
			background-color: #F6F6F6;
			box-shadow: 2px 2px 2px grey;
			width: 100%;
			padding: 0px;
			text-align: center;
			font-weight: 700;
			height: 30px;
		}
		
		.listSection .list .moreBtn span{
			line-height: 30px;
			
		}
		
		.swiperSection{
			width: 100%;
			height: 240px;
		}
		
		.swiper-slide {
			text-align: center;
			font-size: 18px;
			background: #fff;

			/* Center slide text vertically */
			display: -webkit-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
			-webkit-box-align: center;
			-ms-flex-align: center;
			-webkit-align-items: center;
			align-items: center;
			background-color: #F6F6F6;
		  }

		  .swiper-slide img {
			display: block;
			width: 100%;
			height: 100%;
			object-fit: cover;
		  }
		  .header .inner{
		  	height: 50px;
		  	margin: 10px;
		  }
		  
		  .mainMenuSection{
		  	height: 50px;
		  	
		  	margin: 10px;
		  }
		  
		  .mainMenu a{
		  	text-decoration: none;
		  	background-color: white;
		  	color: black;
		  	padding:5px;
		  	font-size: 13px;
		  	font-weight: 700;
		  }
		  .mainMenu a:hover{
		  	background-color: black;
		  	color: white;
		  }
