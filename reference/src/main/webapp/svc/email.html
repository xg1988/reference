<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
		<style>
			body{
				margin: 0;
				padding: 0;
				user-select:none;
				
			}
			.box{
				width: 100%;
				height: 500px;
				position: relative;
				
				border-top: 2px solid grey;
				border-bottom: 2px solid grey;
				margin-top: 10px;
				
			}
			.inputBox{
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				width: 90%;
				height: 150px;
			}
			.innerForm{
				display: block;
				margin-bottom: 10px;
				
			}
			
			.input{
				width: 100%;
				height: 50px;
				padding-left: 5px;
			}
			
			.btn{
				text-decoration: none;
				width: 100%;
				height: 50px;
				border-radius: 5px;
				border: 1px solid grey;
				text-align: center;
				font-weight: 800;
				border-radius: 5px;
			}
			.btn span{
				line-height: 50px;
				font-size: 16px;
				
			}
			
			.btn:hover{
				color: white;
				background-color: black;
			}
			
			h2{
				text-align: center;
				line-height: 100px;
			}
			
		</style>
	</head>
	<script>
		function onload(){
			$.ajax({
				url:'https://finance.naver.com/news/news_list.naver?mode=LSS3D&section_id=101&section_id2=258&section_id3=429', //request 보낼 서버의 경로
				type:'post', // 메소드(get, post, put 등)
				// data:{'id':'admin'}, //보낼 데이터
				success: function(data) {
					//서버로부터 정상적으로 응답이 왔을 때 실행
				},
				error: function(err) {
					//서버로부터 응답이 정상적으로 처리되지 못햇을 때 실행
				}
			});

		}
	</script>
	<body>
		
		<div class="box">	
			<h2>이메일 구독 신청</h2>		
			<div class="inputBox">
				<input type="email" class="innerForm input" id="emailAddress" name="emailAddress" placeholder="이메일주소"/>
				<input type="test" class="innerForm input" id="nickName" name="nickName" length="50" placeholder="닉네임"/>
				<a href="" class="innerForm btn" id="submitBtn" name="submitBtn">
					<span>
						구독신청
					</span>
				</a>
			</div>
		</div>
	</body>
</html>
