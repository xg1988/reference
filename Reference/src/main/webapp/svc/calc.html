<html>
<style>
	h2{
		align: center;
	}
	div{
		width: 100%;
		height: 30%;
		border: 1px solid black;
		margin-bottom : 10px;
	}
	table{
		width: 100%;
		height: 60%;
		border: 1px solid black;
		border-collapse: collapse;
	}
	
	table td{
		width: 20%;
		border: 1px solid black;
		padding: 10px;
		text-align: center;
	}
	
	table tr: nth-child(3) , table tr: nth-child(4), table tr: nth-child(5){
		background: red;
	}
</style>
<body>	
	<h2>계산기</h2>
	<div></div>
	<table>
		<tr>
			<td>←</td>
			<td>CE</td>
			<td>E</td>
			<td>±</td>
			<td>√</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>/</td>
			<td>%</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>*</td>
			<td>1/x</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>-</td>
			<td rowspan="2">결과</td>
		</tr>
		<tr>
			<td colspan="2">0</td>
			<td>.</td>
			<td>+</td>
			
		</tr>
	</table>
</body>
	
</html>
