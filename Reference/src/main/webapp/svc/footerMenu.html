<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		body{
			font-family: 'Nanum Gothic', sans-serif;
			margin: 0;
		}
		@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
		/* 
		 * Nanum Gothic (Korean) http://www.google.com/webfonts/earlyaccess
		 */
		@font-face {
		  font-family: 'Nanum Gothic';
		  font-style: normal;
		  font-weight: 700;
		  src: url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-Bold.eot);
		  src: url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-Bold.eot?#iefix) format('embedded-opentype'),
			   url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-Bold.woff2) format('woff2'),
			   url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-Bold.woff) format('woff'),
			   url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-Bold.ttf) format('truetype');
		}
		footer{
			font-family: 'Nanum Gothic', sans-serif;
			font-size: 0.8rem !important;
			z-index: 1000;
		}
		footer .wrapper{
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 70px;
			background-color: royalblue;
		}
		footer .wrapper ul{
			padding: 0px;
		}
		.wrapper ul>li{
			list-style: none;
			float: left;
			width: 20%;
		}
		footer .wrapper ul>li>a{
			text-decoration: none;
			color: white;
			text-align: center;
		}
		footer .wrapper ul>li>a .material-icons{
			display:block;
		}
		footer .wrapper ul>li>a .menuName{
			display:block;
		}
	</style>
</head>
<body>
	<footer>
		<div class="wrapper">
			<ul>
				<li><a href="#"><span class="material-icons">home</span><span class="menuName">홈</span></a></li>
				<li><a href="#"><span class="material-icons">view_list</span><span class="menuName">카테고리</span></a></li>
				<li><a href="#"><span class="material-icons">search</span><span class="menuName">검색</span></a></li>
				<li><a href="#"><span class="material-icons">account_circle</span><span class="menuName">마이페이지</span></a></li>
				<li><a href="#"><span class="material-icons">settings</span><span class="menuName">설정</span></a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
